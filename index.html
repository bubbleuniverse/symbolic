<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title.editor">Symbolic Math Tools</title>
    <link rel="icon" type="image/svg+xml" href="resources/speech-bubble.svg">
    <link rel="stylesheet" href="styles.css">
    <!-- MathLive CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mathlive/mathlive-static.css">
    <script src="https://unpkg.com/mathlive"></script>
    <!-- Configuration -->
    <script src="config.js"></script>
    <!-- Internationalization -->
    <script src="i18n.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a class="active" data-i18n="nav.editor">Editor</a>
            <a href="calculator.html" data-i18n="nav.calculator">Calculator</a>
            <button id="language-toggle" class="language-toggle" data-i18n="language.switch">中文</button>
        </div>
        
        <div class="notebook-container"></div>

        <h2 data-i18n="editor.shortcuts">Shortcuts</h2>
        <ul>
            <li data-i18n="editor.shortcut.new_row">Shift+Enter: add a new row</li>
            <li data-i18n="editor.shortcut.copy_row">Shift+Command+Enter: copy the current row</li>
        </ul>
    </div>
    <script src="symbolic_editor.js"></script>
